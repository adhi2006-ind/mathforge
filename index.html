<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Title -->
  <title>MathForge</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/logo.png">

  <!-- Apple iOS Fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/assets/logo.png">

  <!-- Android Fullscreen / Nav Bar Color -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black-translucent">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
  <!-- Styles -->
  <link rel="stylesheet" href="/index.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Importmap (React + GenAI) -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/google-genai@0.0.4"
    }
  }
  </script>
  <style>
  /* 
    For desktop screens (lg breakpoint and up), reduce the base font size.
    The browser default is 16px. Setting it to 13px scales the entire UI 
    down to ~81%, addressing the "zoomed-in" feeling on larger displays.
    All rem-based units used by Tailwind will adjust accordingly.
  */
  @media (min-width: 1024px) {
    html {
      font-size: 13px;
    }
  }
</style>
</head>

<body>
  <div id="root"></div>
  
  <script type="module" src="/index.tsx"></script>
</body>
</html>
